{% extends "base.html" %}

{% block content %}
    <h1>List of Ticker</h1>
    <div class="list_cards">
        {% for ticker in tickers%}
        <div class="cards {% if '+' in ticker.net_change %}positive{% elif '-' in ticker.net_change %}negative{% endif %}">
            <p>{{ ticker.symbol }}</p>
            <p>{{ ticker.company_name }}</p>
            <p>{{ ticker.price }} </p>
            <p>{{ ticker.net_change }}</p>
        </div>
        {% endfor %}
    </div>
{% endblock %}
